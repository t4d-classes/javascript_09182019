<script>

  'use strict';

  let t;

  console.log(typeof t);

  t = 'Hello World!';
  console.log(typeof t);

  t = 42;
  console.log(typeof t);

  t = true;
  console.log(typeof t);

  t = Symbol('some symbol');
  console.log(typeof t);

  t = null;
  console.log(typeof t);

  t = {
    fn: 'Bob',
    ln: 'Smith',
  };
  console.log(typeof t);

  t = [1,2,3]
  console.log(typeof t);

  t = function() {

  };
  console.log(typeof t);
  // console.dir(t);

  t = class { };
  console.log(typeof t);


</script>
