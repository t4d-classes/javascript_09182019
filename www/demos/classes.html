<script>

  'use strict';

  class MyComp extends React.Component {

    state = { items: [] };

    constructor() {
      this.state = { items: [] };
    }

  }

  // Person is a function object
  class Person {

    constructor(firstName, lastName) {
      this.firstName = firstName;
      this.lastName = lastName;
    }

    getFullName() {
      return this.firstName + ' ' + this.lastName;
    }

  }

  class Student extends Person {

    constructor(studentId, firstName, lastName) {
      super(firstName, lastName);
      this.studentId = studentId;
    }

    getRecordInfo() {
      return this.studentId + ' ' + this.lastName + ', ' + this.firstName;
    }

  }

  const s = new Student(1, 'Bob', 'Smith');
  console.log(s.getFullName());
  console.log(s.getRecordInfo());
  console.dir(s);

  // Person2 is a function object
  function Person2(firstName, lastName) {
    this.firstName = firstName;
    this.lastName = lastName;
  }

  Person2.prototype.getFullName = function() {
    return this.firstName + ' ' + this.lastName;
  };

  function Student2(studentId, firstName, lastName) {
    this._super(firstName, lastName);
    this.studentId = studentId;
  }

  Student2.prototype = Object.create(Person2.prototype);
  Student2.prototype.constructor = Student2;
  Student2.prototype._super = Person2;

  Student2.prototype.getRecordInfo = function() {
    return this.studentId + ' ' + this.lastName + ', ' + this.firstName;
  };
  
  const s2 = new Student2(1, 'Bob', 'Smith');
  console.log(s2.getFullName());
  console.log(s2.getRecordInfo());
  console.dir(s2);

</script>
